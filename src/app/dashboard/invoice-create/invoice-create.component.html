
<div class="col-lg-12 col-md-12 col-sm-12">
    <form [formGroup]="formGroup" (ngSubmit)="createInvoice()">
        <div class="card">
            <div class="card-header p-4">
                <div class="float-right">
                    <h3 class="mb-0">
                        <input class="input-border" formControlName="invoiceName" type="text"
                            placeholder="Invoice Name" />
                    </h3>
                    <input class="input-border" formControlName="date" type="text" placeholder="date" />
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-sm-6">
                        <h5 class="mb-3">From:</h5>
                        <input class="input-border" formControlName="companyName" type="text" placeholder="Your Name" />
                        <input class="input-border" formControlName="address" type="text" placeholder="address" />
                        <input class="input-border" formControlName="city" type="text" placeholder="city, zip code" />
                        <input class="input-border" formControlName="email" type="text" placeholder="Your Email" />
                        <input class="input-border" formControlName="phone" type="text"
                            placeholder="Your Phone Number" />
                    </div>
                    <div class="col-sm-6 ">
                        <h5 class="mb-3">To:</h5>
                        <input class="input-border" formControlName="toname" type="text"
                            placeholder="Your client Name" />
                        <input class="input-border" formControlName="toaddress" type="text"
                            placeholder="client address" />
                        <input class="input-border" formControlName="tocity" type="text" placeholder="city, zip code" />
                        <input class="input-border" formControlName="toemail" type="text"
                            placeholder="Your client Email" />
                        <input class="input-border" formControlName="tophone" type="text"
                            placeholder="Your client Phone Number" />
                    </div>
                </div>
                <div class="table-responsive-sm">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="center">#</th>
                                <th>Item</th>
                                <th>Description</th>
                                <th class="right">Price</th>
                                <th class="center">Qty</th>
                                <th class="right">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="center">1</td>
                                <td class="left strong">
                                    <input class="input-border" formControlName="item" type="text"
                                        placeholder="Item Name" />
                                </td>
                                <td class="left">
                                    <input class="input-border" formControlName="item_desc" type="text"
                                        placeholder="Item Description" />
                                </td>
                                <td class="right">
                                    <input class="input-border" formControlName="price" type="text"
                                        placeholder="0.00" />
                                </td>
                                <td class="center">
                                    <input class="input-border" formControlName="qty" type="text" placeholder="0" />
                                </td>
                                <td class="right">
                                    <input class="input-border" formControlName="total" type="text"
                                        placeholder="0.00" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-5">
                    </div>
                    <div class="col-lg-4 col-sm-5 ml-auto">
                        <table class="table table-clear">
                            <tbody>
                                <tr>
                                    <td class="left">
                                        <strong class="text-dark">Subtotal</strong>
                                    </td>
                                    <td class="right">
                                        <input class="input-border" formControlName="subtotal" type="text"
                                            placeholder="0.00" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="left">
                                        <strong class="text-dark">VAT (10%)</strong>
                                    </td>
                                    <td class="right">
                                        <input class="input-border" formControlName="vat" type="text"
                                            placeholder="0.00" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="left">
                                        <strong class="text-dark">Total</strong>
                                    </td>
                                    <td class="right">
                                        <input class="input-border" formControlName="grand_total" type="text"
                                            placeholder="0.00" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white" style="text-align: right;">
                <button [disabled]="!formGroup.valid" class="btn btn-primary btn-block">Create Invoice</button>
            </div>
        </div>
    </form>
</div>
