<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Invoice</h1>
    <a class="adisabled" [ngClass]="{'adisabled': !isUser}" routerLink="/dashboard/invoice-create" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fa-sm text-white-50"></i>Create Invoice</a>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Invoice Name</th>
                        <th>Invoice User</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let data of invoiceData">
                        <td><a [routerLink]="['/dashboard/invoice', data.invoiceName]">{{data.invoiceName}}</a></td>
                        <td>{{data.user_address.toname}}</td>
                        <td>{{data.item_details.item}}</td>
                        <td>{{data.item_details.price}}</td>
                        <td>{{data.item_details.qty}}</td>
                        <td>{{data.item_details.total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
